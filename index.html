<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="box">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <span>  of 100</span>
      </div>
      <h2>  Great</h2>
      <span class="leftbottomspan">You scored higher than 65% of the people who have taken these tests.
      </span>
    </div>
    <div class="right">
<h3>Summary</h3>
<div class="summary reaction">
  <img src="icon-reaction.svg" alt=""><h3>Reaction</h3><span><b>80 </b>/ 100
</div>
<div class="summary memory">
  <img src="icon-memory.svg" alt=""><h3>Memory</h3><span><b>92 </b>/ 100</span>
</div>
<div class="summary verbal">
  <img src="icon-verbal.svg" alt=""><h3>Verbal</h3><span><b>61 </b>/ 100</span>
</div>
<div class="summary visual">
  <img src="icon-visual.svg" alt=""><h3>Visual</h3><span><b>72 </b>/ 100</span>
</div>
<div class="button">Continue</div>
    </div>
  </div>
</div>
  
  



  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omnath Gupta</a>.
  </div>
</body>
</html>
